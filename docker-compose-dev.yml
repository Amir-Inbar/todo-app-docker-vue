version: '3'
services:
  todo-fe:
    stdin_open: true
    build:
        context: .
        dockerfile: Dockerfile.dev
    ports:
      - '5080:5080'
    volumes:
        - /app/node_modules
        - .:/app
  tests:
    build:
        context: .
        dockerfile: Dockerfile.dev
    volumes:
        - /app/node_modules
        - .:/app
    command: ["npm", "run", "test"]